<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مبدل فایل آلفا</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        .grid {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        button[type="submit"] {
            background-color: #1095c1;
            border-color: #1095c1;
        }
        button[type="submit"]:hover {
            background-color: #0d7b9e;
            border-color: #0d7b9e;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1 style="text-align: center;">مبدل فایل آلفا 📝</h1>
            <p style="text-align: center;">متن ساده خود را وارد کرده و فرمت خروجی مورد نظر را انتخاب کنید.</p>
        </header>

        <form action="/" method="post">
            <label for="content">متن شما:</label>
            <textarea id="content" name="content" placeholder="متن خود را اینجا وارد کنید...
خط اول به عنوان تیتر در PDF در نظر گرفته می‌شود.
خطوط بعدی پاراگراف‌ها را تشکیل می‌دهند." required></textarea>

            <label>انتخاب فرمت خروجی:</label>
            <div class="grid">
                <label>
                    <input type="radio" name="format" value="txt" checked>
                    متن ساده (TXT)
                </label>
                <label>
                    <input type="radio" name="format" value="pdf">
                    پی‌دی‌اف (PDF)
                </label>
                <label>
                    <input type="radio" name="format" value="docx">
                    ورد (DOCX)
                </label>
                <label>
                    <input type="radio" name="format" value="xlsx">
                    اکسل (XLSX)
                </label>
            </div>

            <button type="submit">ایجاد و دانلود فایل</button>
        </form>
        
        <footer>
            <small>سرویس ارائه شده توسط <a href="https://www.alpha-ai.ir" target="_blank">هوش مصنوعی آلفا</a></small>
        </footer>
    </main>
</body>
</html>
